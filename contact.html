	<section class="contact" id="contact">
    <div class="container contact__card">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Contáctenos</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form name="sentMessage" id="contactForm" novalidate="">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Ingrese su nombre *" id="name" required="" data-validation-required-message="Por favor, ingrese su nombre." aria-invalid="false">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Ingrese su email *" id="email" required="" data-validation-required-message="Por favor, ingrese su e-mail.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input type="tel" class="form-control" placeholder="Ingrese su número telefónico" id="phone">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" placeholder="Ingrese su mensaje *" id="message" required="" data-validation-required-message="Por favor, ingrese su mensaje." aria-invalid="false"></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button type="submit" class="btn contact__btn">Enviar mensaje</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
